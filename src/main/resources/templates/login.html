<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="./css/sign.css" th:href="@{/css/sign.css}">
    <link rel="stylesheet" href="./css/floating-labels.css" th:href="@{/css/floating-labels.css}">
</head>

<body>
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="text-center mb-4">
            
            <h1 class="h3 mb-3 font-weight-normal">后台登录</h1>

        </div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Email address" required autofocus>
            <label for="inputEmail">用户名</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <label for="inputPassword">密码</label>
        </div>
        <div style="color:red">
            <p th:if="${loginError}" class="error">用户名或密码错误</p>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted text-center" style="color:#fff !important;">&copy; 2017-2018</p>
    </form>
</body>

<script src="./js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="./js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</html>
